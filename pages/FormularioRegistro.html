<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/stylos.css">
    <link rel="stylesheet" href="../css/estilosFormRegistro.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"><img class="logoTiendaOnline" src="../assets/LogoTiendaOnline.png" alt=""></a>
        </nav>
    </header>
    <!-- formulario de registro en html y css -->
    <!-- <form action="" method="POST" id="formRegistro"> -->
    <form id="formRegistro">
        <div class="form">
            <h1>Regístrese en Tienda Online</h1>
            <div class="grupo">
                <input type="text" name="" id="nombre"><span class="barra"></span>
                <label for="" class="label">Ingrese su Nombre</label>
                <span id="nombreError" class="error"></span>
            </div>
            <div class="grupo">
                <input type="text" name="" id="email"><span class="barra"></span>
                <label for="" class="label">Ingrese su Email</label>
                <span id="emailError" class="error"></span>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password"><span class="barra"></span>
                <label for="" class="label">Ingrese su Contraseña</label>
                <span id="passwordError" class="error"></span>
            </div>

            <a href="UsuarioRegistro.html"><button onclick="validacionesRegistro()" type="submit">Registrarse</button></a>
            
        </div>
    </form>

    <script src="../js/validacionesRegistro.js"></script>
</body>
</html>
